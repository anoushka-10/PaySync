name: 🌐 Gateway CI/CD

on:
  push:
    paths:
      - 'APIGateway/**'
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ☕ Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: ⚙️ Build Gateway
        run: |
          cd APIGateway
          mvn clean package -DskipTests

      - name: 🔐 Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 🏗️ Build Docker Image
        run: |
          cd APIGateway
          docker build -t ${{ secrets.DOCKER_USERNAME }}/gateway-service:latest .

      - name: 🚢 Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/gateway-service:latest

      - name: 🚀 Deploy Gateway
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/gateway-service:latest
            docker stop gateway || true
            docker rm gateway || true
            docker run -d --name gateway -p 8080:8080 \
              -e SPRING_APPLICATION_NAME=APIGateway \
              -e EUREKA_URL=${{ secrets.EUREKA_URL }} \
              ${{ secrets.DOCKER_USERNAME }}/gateway-service:latest
