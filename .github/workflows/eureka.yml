name: 🌟 Eureka CI/CD

on:
  push:
    paths:
      - 'EurekaServerMicroservice/**'
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ☕ Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: 📦 Build Eureka with Maven
        run: |
          cd EurekaServerMicroservice
          mvn clean package -DskipTests

      - name: 🐳 Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 🛠️ Build Docker Image
        run: |
          cd EurekaServerMicroservice
          docker build -t ${{ secrets.DOCKER_USERNAME }}/eureka-service:latest .

      - name: 🚢 Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/eureka-service:latest

      - name: 🚀 Deploy on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/eureka-service:latest
            docker stop eureka || true
            docker rm eureka || true
            docker run -d --name eureka -p 8761:8761 \
              -e SPRING_APPLICATION_NAME=eureka-server \
              -e EUREKA_CLIENT_REGISTER_WITH_EUREKA=false \
              -e EUREKA_CLIENT_FETCH_REGISTRY=false \
              ${{ secrets.DOCKER_USERNAME }}/eureka-service:latest
